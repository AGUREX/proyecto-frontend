<section>
    <article>
        Datos personales
        <div *ngFor="let user of users">
            <p *ngIf="user.id === 1">Nombre: {{user.name}}</p>
            <p *ngIf="user.id === 1">Apellido: {{user.surname}}</p>
            <p *ngIf="user.id === 1">Fecha de nacimiento: {{user.birthDate}}</p>
            <p *ngIf="user.id === 1">Fecha de inicio en FreeforAll: {{user.startDate}}</p>
        </div>
    </article>
</section>
